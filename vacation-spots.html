<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation spots</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Spots</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a spot:</h2>
          <form id="new-spot">
            <div class="form-group">
              <label for="new-country-name">Country:</label>
              <input type="text" class="form-control" id="new-country-name">
            </div>
            <div class="form-group">
              <label for="new-location-name">Location:</label>
              <input type="text" class="form-control" id="new-location-name">
            </div>

            <div class="form-group">
              <label for="new-time">When did you visit?</label>
              <input type="datetime" class="form-control" id="new-time">
            </div>

            <div class="form-group">
              <label for="new-note">Add a note:</label>
              <input class="form-control input-lg" id="new-note" type="text">
            </div>

            <div id="new-landmarks">
              <div class="new-landmark">
                <div class="form-group">
                  <label for="new-nameOf">Landmark:</label>
                  <input type="text" class="form-control new-nameOf">
                </div>

              </div>
        <!--possibly add pictures here-->
            </div>
            </div>

            <span class="btn btn-primary" id="add-landmark">Add another landmark</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Vacation Spots:</h2>
          <ul id="vacation-spots">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Country: <span class="country"></span></p>
            <p>Time of year: <span class="time"></span></p>
            <p>Notes:<span class="notes"></span></p>
            <p>Landmarks: <span class="show-landmarks"></span></p>
            <ul id="landmark">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
